<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="main-div">
        <h1 class="title">Amazon<span class="title-span">.in</span></h1>
        <div class="form-div">
            <h1 class="title2">Sign in</h1>
            <div class="mail-cls">
                <label for="form-email" class="email">Email or mobile phone number</label>
                <input type="email" name="email" id="form-email" class="mail-ipt" required>
            </div>
            <button class="btn">Continue</button>
            <p class="para">By continuing, you agree to Amazon's <a href="#">Conditions of Use</a> <br> and <a href="#">Privacy Notice</a></p>
            <ul class="un-list">
                <li><a href="#">Need help?</a></li>
                <li><a href="#">Forgot Password</a></li>
                <li><a href="#">Other issues with sign in</a></li>
            </ul>
            <hr>
            <h3 class="title3">Buying for work?</h3>
            <a href="#" class="anchr">Shop on Amazon Business</a>
        </div>
    </div>
    

</body>
</html>
